version: 1
handlers:
  runHandler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    filename: /var/log/mindx-dl/elastic/run.log
    maxBytes: !!int 20971520
    backupCount: 8
    encoding: utf8

disable_existing_loggers: no

loggers:
  logRun:
    level: INFO
    handlers: [runHandler]
    propagate: no

root:
  level: INFO
  handlers: [runHandler]
